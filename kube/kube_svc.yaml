apiVersion: v1
kind: Service
metadata:
  labels:
    app: app-dip
  name: app-dip
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: 'true'

spec:
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    #targetPort: http
  selector:
    app: app-dip